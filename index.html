<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ensemble Inc.</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #010104;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
    }

    .brand {
      position: fixed;
      bottom: 30px;
      left: 30px;
      z-index: 100;
      pointer-events: none;
    }

    .brand h1 {
      font-size: clamp(24px, 4vw, 48px);
      font-weight: 600;
      color: #fff;
      letter-spacing: 0.15em;
      margin: 0;
    }

    .brand p {
      font-size: clamp(10px, 1.2vw, 14px);
      font-weight: 300;
      color: rgba(255, 255, 255, 0.5);
      letter-spacing: 0.3em;
      margin: 8px 0 0 0;
      text-transform: uppercase;
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>

  <div class="brand">
    <h1>ENSEMBLE INC.</h1>
    <p>AI Agent Development</p>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    let W = window.innerWidth;
    let H = window.innerHeight;
    let cx = W / 2;
    let cy = H / 2;
    
    canvas.width = W;
    canvas.height = H;
    
    // ===== BACKGROUND STARS =====
    const bgStars = [];
    
    function initBgStars() {
      bgStars.length = 0;
      for (let i = 0; i < 400; i++) {
        bgStars.push({
          x: Math.random() * W,
          y: Math.random() * H,
          size: Math.random() * 1.2 + 0.2,
          alpha: 0.2 + Math.random() * 0.5
        });
      }
    }
    
    // ===== GALAXY WITH DYNAMIC MOVEMENT =====
    const galaxyStars = [];
    let galaxyRotation = 0;
    let galaxyRotationSpeed = 0.00003;
    let galaxyRotationDirection = 1;
    let galaxyPulseSpeed = 0.001;
    let galaxyWobble = 0;
    
    function randomizeGalaxyMovement() {
      galaxyRotationSpeed = 0.00002 + Math.random() * 0.00004;
      galaxyRotationDirection = Math.random() > 0.5 ? 1 : -1;
      galaxyPulseSpeed = 0.0005 + Math.random() * 0.001;
      galaxyWobble = Math.random() * 0.02;
    }
    
    function initGalaxy() {
      galaxyStars.length = 0;
      
      const maxRadius = Math.max(W, H) * 0.75;
      
      for (let arm = 0; arm < 4; arm++) {
        const offset = (arm / 4) * Math.PI * 2;
        const armStars = arm % 2 === 0 ? 2000 : 1500;
        
        for (let i = 0; i < armStars; i++) {
          const t = i / armStars;
          const angle = t * Math.PI * 4.5 + offset;
          const radius = 20 + t * maxRadius;
          const spread = 12 + t * 70;
          
          const brightness = Math.pow(1 - t * 0.5, 1.5);
          
          galaxyStars.push({
            angle: angle,
            radius: radius,
            offsetX: (Math.random() - 0.5) * spread,
            offsetY: (Math.random() - 0.5) * spread * 0.25,
            size: (1 - t * 0.5) * (Math.random() * 1.3 + 0.3),
            brightness: brightness * (0.4 + Math.random() * 0.6),
            colorR: Math.floor(255 - t * 30),
            colorG: Math.floor(248 - t * 50),
            colorB: Math.floor(225 + t * 30)
          });
        }
      }
      
      for (let i = 0; i < 1500; i++) {
        const angle = Math.random() * Math.PI * 2;
        const radius = Math.pow(Math.random(), 2) * 150;
        
        galaxyStars.push({
          angle: angle,
          radius: radius,
          offsetX: 0,
          offsetY: 0,
          size: Math.random() * 2.2 + 0.4,
          brightness: 0.6 + Math.random() * 0.4,
          colorR: 255,
          colorG: 252,
          colorB: 245,
          isCore: true
        });
      }
    }
    
    function drawBgStars() {
      bgStars.forEach(star => {
        ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fill();
      });
    }
    
    function drawGalaxy(time) {
      galaxyRotation += galaxyRotationSpeed * galaxyRotationDirection;
      const wobbleOffset = Math.sin(time * galaxyPulseSpeed) * galaxyWobble;
      
      const nebulae = [
        { x: 0.3, y: 0.4, r: 0.5, color: [50, 25, 90] },
        { x: 0.7, y: 0.35, r: 0.45, color: [25, 50, 100] },
        { x: 0.5, y: 0.65, r: 0.55, color: [70, 35, 80] },
      ];
      
      nebulae.forEach(n => {
        const grad = ctx.createRadialGradient(
          n.x * W, n.y * H, 0,
          n.x * W, n.y * H, n.r * Math.max(W, H)
        );
        grad.addColorStop(0, `rgba(${n.color[0]}, ${n.color[1]}, ${n.color[2]}, 0.1)`);
        grad.addColorStop(0.4, `rgba(${n.color[0]}, ${n.color[1]}, ${n.color[2]}, 0.05)`);
        grad.addColorStop(1, 'transparent');
        ctx.fillStyle = grad;
        ctx.fillRect(0, 0, W, H);
      });
      
      const coreGrad = ctx.createRadialGradient(cx, cy, 0, cx, cy, 300);
      coreGrad.addColorStop(0, 'rgba(255, 255, 250, 0.6)');
      coreGrad.addColorStop(0.15, 'rgba(255, 245, 220, 0.4)');
      coreGrad.addColorStop(0.4, 'rgba(230, 200, 255, 0.15)');
      coreGrad.addColorStop(1, 'transparent');
      ctx.fillStyle = coreGrad;
      ctx.beginPath();
      ctx.arc(cx, cy, 300, 0, Math.PI * 2);
      ctx.fill();
      
      galaxyStars.forEach(star => {
        const rotatedAngle = star.angle + galaxyRotation * (star.isCore ? 1.5 : 1) + wobbleOffset;
        const x = cx + Math.cos(rotatedAngle) * star.radius + star.offsetX;
        const y = cy + Math.sin(rotatedAngle) * star.radius * 0.3 + star.offsetY;
        
        ctx.fillStyle = `rgba(${star.colorR}, ${star.colorG}, ${star.colorB}, ${star.brightness})`;
        ctx.beginPath();
        ctx.arc(x, y, star.size, 0, Math.PI * 2);
        ctx.fill();
      });
    }
    
    // ===== AI AGENTS =====
    const AGENT_COUNT = 150;
    
    const TEAMS = [
      { id: 'ALPHA', color: '#00aaff', rgb: [0, 170, 255], x: 0.15, y: 0.2 },
      { id: 'BETA', color: '#ff6699', rgb: [255, 102, 153], x: 0.85, y: 0.2 },
      { id: 'GAMMA', color: '#44ddaa', rgb: [68, 221, 170], x: 0.15, y: 0.8 },
      { id: 'DELTA', color: '#ffaa44', rgb: [255, 170, 68], x: 0.85, y: 0.8 },
      { id: 'CORE', color: '#aa88ff', rgb: [170, 136, 255], x: 0.5, y: 0.5 },
    ];
    
    const agents = [];
    const teamLabels = {};
    const dataLines = [];
    
    // Blend two colors
    function blendColors(rgb1, rgb2) {
      return [
        Math.floor((rgb1[0] + rgb2[0]) / 2),
        Math.floor((rgb1[1] + rgb2[1]) / 2),
        Math.floor((rgb1[2] + rgb2[2]) / 2)
      ];
    }
    
    class Agent {
      constructor(id) {
        this.id = id;
        this.x = Math.random() * W;
        this.y = Math.random() * H;
        this.targetX = this.x;
        this.targetY = this.y;
        this.vx = 0;
        this.vy = 0;
        this.size = Math.random() * 1.2 + 0.4;
        this.team = null;
        this.color = '#ffffff';
        this.alpha = 0.5 + Math.random() * 0.5;
      }
      
      assignTeam(team) {
        this.team = team;
        this.color = team ? team.color : '#ffffff';
        
        if (team) {
          const angle = Math.random() * Math.PI * 2;
          const dist = Math.random() * 55 + 10;
          this.targetX = team.x * W + Math.cos(angle) * dist;
          this.targetY = team.y * H + Math.sin(angle) * dist;
        }
      }
      
      scatter() {
        this.team = null;
        this.color = '#ffffff';
        this.targetX = Math.random() * W;
        this.targetY = Math.random() * H;
        this.vx += (Math.random() - 0.5) * 3;
        this.vy += (Math.random() - 0.5) * 3;
      }
      
      update() {
        const dx = this.targetX - this.x;
        const dy = this.targetY - this.y;
        
        this.vx += dx * 0.015;
        this.vy += dy * 0.015;
        this.vx *= 0.95;
        this.vy *= 0.95;
        
        this.x += this.vx;
        this.y += this.vy;
      }
      
      draw() {
        const grad = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size * 2.5);
        grad.addColorStop(0, this.color + '70');
        grad.addColorStop(1, 'transparent');
        ctx.fillStyle = grad;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size * 2.5, 0, Math.PI * 2);
        ctx.fill();
        
        ctx.fillStyle = this.color;
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.globalAlpha = 1;
      }
    }
    
    class DataLine {
      constructor(from, to) {
        this.fromAgent = from;
        this.toAgent = to;
        this.life = 1;
        this.decay = 0.03 + Math.random() * 0.02;
        
        // Blend colors between teams
        const rgb1 = from.team ? from.team.rgb : [255, 255, 255];
        const rgb2 = to.team ? to.team.rgb : [255, 255, 255];
        this.blendedColor = blendColors(rgb1, rgb2);
      }
      
      update() {
        this.life -= this.decay;
        return this.life > 0;
      }
      
      draw() {
        const [r, g, b] = this.blendedColor;
        ctx.strokeStyle = `rgba(${r}, ${g}, ${b}, ${this.life * 0.25})`;
        ctx.lineWidth = 0.8;
        ctx.beginPath();
        ctx.moveTo(this.fromAgent.x, this.fromAgent.y);
        ctx.lineTo(this.toAgent.x, this.toAgent.y);
        ctx.stroke();
      }
    }
    
    for (let i = 0; i < AGENT_COUNT; i++) {
      agents.push(new Agent(i));
    }
    
    // ===== PHASE =====
    let phase = 'scatter';
    let phaseTime = 0;
    let startTime = null;
    
    const PHASE_DURATION = { scatter: 2500, gather: 4500 };
    
    function drawConnections() {
      agents.forEach((a1, i) => {
        if (!a1.team) return;
        
        agents.forEach((a2, j) => {
          if (i >= j || a1.team !== a2.team) return;
          
          const dx = a2.x - a1.x;
          const dy = a2.y - a1.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          
          if (dist < 50) {
            const alpha = (1 - dist / 50) * 0.2;
            ctx.strokeStyle = a1.color + Math.floor(alpha * 255).toString(16).padStart(2, '0');
            ctx.lineWidth = 0.3;
            ctx.beginPath();
            ctx.moveTo(a1.x, a1.y);
            ctx.lineTo(a2.x, a2.y);
            ctx.stroke();
          }
        });
      });
    }
    
    function drawTeamLabels(time) {
      TEAMS.forEach(team => {
        const label = teamLabels[team.id];
        if (!label || !label.visible) return;
        
        const elapsed = time - label.startTime;
        const fadeIn = Math.min(1, elapsed / 400);
        
        ctx.save();
        ctx.globalAlpha = fadeIn * 0.9;
        ctx.font = '600 11px system-ui';
        ctx.textAlign = 'center';
        ctx.shadowColor = team.color;
        ctx.shadowBlur = 10;
        ctx.fillStyle = team.color;
        ctx.fillText('TEAM ' + team.id, team.x * W, team.y * H - 70);
        ctx.restore();
      });
    }
    
    function spawnDataLines() {
      const teamAgents = agents.filter(a => a.team);
      if (teamAgents.length < 2) return;
      
      for (let i = 0; i < 15; i++) {
        const from = teamAgents[Math.floor(Math.random() * teamAgents.length)];
        const to = teamAgents[Math.floor(Math.random() * teamAgents.length)];
        if (from !== to) {
          dataLines.push(new DataLine(from, to));
        }
      }
    }
    
    function generateNonOverlappingPositions() {
      const positions = [];
      const minDist = 0.25;
      
      for (let i = 0; i < 5; i++) {
        let valid = false;
        let attempts = 0;
        let x, y;
        
        while (!valid && attempts < 100) {
          x = 0.15 + Math.random() * 0.7;
          y = 0.15 + Math.random() * 0.7;
          
          valid = true;
          for (const pos of positions) {
            const dist = Math.sqrt((x - pos.x) ** 2 + (y - pos.y) ** 2);
            if (dist < minDist) {
              valid = false;
              break;
            }
          }
          attempts++;
        }
        
        positions.push({ x, y });
      }
      
      return positions;
    }
    
    function updatePhase(time) {
      const elapsed = time - phaseTime;
      
      if (phase === 'scatter' && elapsed > PHASE_DURATION.scatter) {
        phase = 'gather';
        phaseTime = time;
        
        const positions = generateNonOverlappingPositions();
        TEAMS.forEach((team, i) => {
          team.x = positions[i].x;
          team.y = positions[i].y;
        });
        
        agents.forEach((agent, i) => {
          agent.assignTeam(TEAMS[i % TEAMS.length]);
        });
        
        TEAMS.forEach(team => {
          teamLabels[team.id] = { visible: true, startTime: time };
        });
        
      } else if (phase === 'gather' && elapsed > PHASE_DURATION.gather) {
        phase = 'scatter';
        phaseTime = time;
        
        agents.forEach(agent => agent.scatter());
        dataLines.length = 0;
        
        TEAMS.forEach(team => {
          teamLabels[team.id] = { visible: false };
        });
        
        // Randomize galaxy movement for next cycle
        randomizeGalaxyMovement();
      }
      
      if (phase === 'gather') {
        spawnDataLines();
      }
    }
    
    function resize() {
      W = window.innerWidth;
      H = window.innerHeight;
      cx = W / 2;
      cy = H / 2;
      canvas.width = W;
      canvas.height = H;
      initBgStars();
      initGalaxy();
    }
    
    window.addEventListener('resize', resize);
    
    function animate(timestamp) {
      if (startTime === null) startTime = timestamp;
      const time = timestamp - startTime;
      
      ctx.fillStyle = '#010104';
      ctx.fillRect(0, 0, W, H);
      
      drawBgStars();
      drawGalaxy(time);
      updatePhase(time);
      
      for (let i = dataLines.length - 1; i >= 0; i--) {
        if (!dataLines[i].update()) {
          dataLines.splice(i, 1);
        } else {
          dataLines[i].draw();
        }
      }
      
      agents.forEach(a => a.update());
      drawConnections();
      agents.forEach(a => a.draw());
      drawTeamLabels(time);
      
      requestAnimationFrame(animate);
    }
    
    initBgStars();
    initGalaxy();
    randomizeGalaxyMovement();
    requestAnimationFrame(animate);
  </script>
</body>

</html>
