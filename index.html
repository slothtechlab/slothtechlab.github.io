<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ensemble Inc.</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #010104;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
    }

    .brand {
      position: fixed;
      bottom: 30px;
      left: 30px;
      z-index: 100;
      pointer-events: none;
    }

    .brand h1 {
      font-size: clamp(24px, 4vw, 48px);
      font-weight: 600;
      color: #fff;
      letter-spacing: 0.15em;
      margin: 0;
    }

    .brand p {
      font-size: clamp(10px, 1.2vw, 14px);
      font-weight: 300;
      color: rgba(255, 255, 255, 0.5);
      letter-spacing: 0.3em;
      margin: 8px 0 0 0;
      text-transform: uppercase;
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>

  <div class="brand">
    <h1>ENSEMBLE INC.</h1>
    <p>AI Agent Development & Consulting</p>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let W = window.innerWidth;
    let H = window.innerHeight;
    let cx = W / 2;
    let cy = H / 2;

    canvas.width = W;
    canvas.height = H;

    // ===== BACKGROUND STARS =====
    const bgStars = [];

    function initBgStars() {
      bgStars.length = 0;
      for (let i = 0; i < 400; i++) {
        bgStars.push({
          x: Math.random() * W,
          y: Math.random() * H,
          size: Math.random() * 1.2 + 0.2,
          alpha: 0.2 + Math.random() * 0.5
        });
      }
    }

    // ===== GALAXY (faster, constant rotation) =====
    const galaxyStars = [];
    let galaxyRotation = 0;
    const GALAXY_ROTATION_SPEED = 0.0004;

    function initGalaxy() {
      galaxyStars.length = 0;

      const maxRadius = Math.max(W, H) * 0.75;

      for (let arm = 0; arm < 4; arm++) {
        const offset = (arm / 4) * Math.PI * 2;
        const armStars = arm % 2 === 0 ? 2000 : 1500;

        for (let i = 0; i < armStars; i++) {
          const t = i / armStars;
          const angle = t * Math.PI * 4.5 + offset;
          const radius = 20 + t * maxRadius;
          const spread = 12 + t * 70;

          const brightness = Math.pow(1 - t * 0.5, 1.5);

          galaxyStars.push({
            angle: angle,
            radius: radius,
            offsetX: (Math.random() - 0.5) * spread,
            offsetY: (Math.random() - 0.5) * spread * 0.25,
            size: (1 - t * 0.5) * (Math.random() * 1.3 + 0.3),
            brightness: brightness * (0.4 + Math.random() * 0.6),
            colorR: Math.floor(255 - t * 30),
            colorG: Math.floor(248 - t * 50),
            colorB: Math.floor(225 + t * 30)
          });
        }
      }

      for (let i = 0; i < 1500; i++) {
        const angle = Math.random() * Math.PI * 2;
        const radius = Math.pow(Math.random(), 2) * 150;

        galaxyStars.push({
          angle: angle,
          radius: radius,
          offsetX: 0,
          offsetY: 0,
          size: Math.random() * 2.2 + 0.4,
          brightness: 0.6 + Math.random() * 0.4,
          colorR: 255,
          colorG: 252,
          colorB: 245,
          isCore: true
        });
      }
    }

    function drawBgStars() {
      bgStars.forEach(star => {
        ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    function drawGalaxy(time) {
      galaxyRotation += GALAXY_ROTATION_SPEED;

      const nebulae = [
        { x: 0.3, y: 0.4, r: 0.5, color: [50, 25, 90] },
        { x: 0.7, y: 0.35, r: 0.45, color: [25, 50, 100] },
        { x: 0.5, y: 0.65, r: 0.55, color: [70, 35, 80] },
      ];

      nebulae.forEach(n => {
        const grad = ctx.createRadialGradient(
          n.x * W, n.y * H, 0,
          n.x * W, n.y * H, n.r * Math.max(W, H)
        );
        grad.addColorStop(0, `rgba(${n.color[0]}, ${n.color[1]}, ${n.color[2]}, 0.1)`);
        grad.addColorStop(0.4, `rgba(${n.color[0]}, ${n.color[1]}, ${n.color[2]}, 0.05)`);
        grad.addColorStop(1, 'transparent');
        ctx.fillStyle = grad;
        ctx.fillRect(0, 0, W, H);
      });

      const coreGrad = ctx.createRadialGradient(cx, cy, 0, cx, cy, 300);
      coreGrad.addColorStop(0, 'rgba(255, 255, 250, 0.6)');
      coreGrad.addColorStop(0.15, 'rgba(255, 245, 220, 0.4)');
      coreGrad.addColorStop(0.4, 'rgba(230, 200, 255, 0.15)');
      coreGrad.addColorStop(1, 'transparent');
      ctx.fillStyle = coreGrad;
      ctx.beginPath();
      ctx.arc(cx, cy, 300, 0, Math.PI * 2);
      ctx.fill();

      galaxyStars.forEach(star => {
        const rotatedAngle = star.angle + galaxyRotation * (star.isCore ? 1.5 : 1);
        const x = cx + Math.cos(rotatedAngle) * star.radius + star.offsetX;
        const y = cy + Math.sin(rotatedAngle) * star.radius * 0.3 + star.offsetY;

        ctx.fillStyle = `rgba(${star.colorR}, ${star.colorG}, ${star.colorB}, ${star.brightness})`;
        ctx.beginPath();
        ctx.arc(x, y, star.size, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    // ===== TEAM COLORS (15 distinct, Greek alphabet) =====
    const TEAM_COLORS = [
      { name: 'ALPHA', color: '#00aaff', rgb: [0, 170, 255] },
      { name: 'BETA', color: '#ff6699', rgb: [255, 102, 153] },
      { name: 'GAMMA', color: '#44ddaa', rgb: [68, 221, 170] },
      { name: 'DELTA', color: '#ffaa44', rgb: [255, 170, 68] },
      { name: 'EPSILON', color: '#aa88ff', rgb: [170, 136, 255] },
      { name: 'ZETA', color: '#ff88aa', rgb: [255, 136, 170] },
      { name: 'ETA', color: '#88ffcc', rgb: [136, 255, 204] },
      { name: 'THETA', color: '#ffcc44', rgb: [255, 204, 68] },
      { name: 'IOTA', color: '#44aaff', rgb: [68, 170, 255] },
      { name: 'KAPPA', color: '#cc88ff', rgb: [204, 136, 255] },
      { name: 'LAMBDA', color: '#88ddff', rgb: [136, 221, 255] },
      { name: 'MU', color: '#ffaa88', rgb: [255, 170, 136] },
      { name: 'NU', color: '#88ffaa', rgb: [136, 255, 170] },
      { name: 'XI', color: '#ff88cc', rgb: [255, 136, 204] },
      { name: 'OMICRON', color: '#aaffcc', rgb: [170, 255, 204] },
    ];

    let activeTeams = [];
    const agents = [];
    const teamLabels = {};
    const dataLines = [];
    const formationAgents = [];

    const AGENT_COUNT = 1000;
    const FORMATION_AGENT_COUNT = 5000;

    // Shape types for final formation
    const SHAPE_TYPES = ['circle', 'square', 'triangle', 'hexagon', 'star', 'diamond', 'heart', 'spiral', 'ring', 'flower', 'pentagon'];
    let currentShape = 'circle';
    let shapeRotation = 0;

    function blendColors(rgb1, rgb2) {
      return [
        Math.floor((rgb1[0] + rgb2[0]) / 2),
        Math.floor((rgb1[1] + rgb2[1]) / 2),
        Math.floor((rgb1[2] + rgb2[2]) / 2)
      ];
    }

    // Generate points for different shapes - FILLED versions
    function getShapePosition(index, total, shapeType, radius) {
      switch (shapeType) {
        case 'circle':
          const goldenAngle = Math.PI * (3 - Math.sqrt(5));
          const circleR = radius * Math.sqrt(index / total);
          const circleTheta = index * goldenAngle + shapeRotation;
          return { x: cx + circleR * Math.cos(circleTheta), y: cy + circleR * Math.sin(circleTheta) };

        case 'square':
          const side = radius * 1.8;
          const gridSize = Math.ceil(Math.sqrt(total));
          const cellSize = side / gridSize;
          const row = Math.floor(index / gridSize);
          const col = index % gridSize;
          const jitterX = (Math.sin(index * 1.7) * 0.3) * cellSize;
          const jitterY = (Math.cos(index * 2.3) * 0.3) * cellSize;
          return {
            x: cx - side / 2 + col * cellSize + cellSize / 2 + jitterX,
            y: cy - side / 2 + row * cellSize + cellSize / 2 + jitterY
          };

        case 'triangle':
          const triHeight = radius * 1.8;
          const triWidth = triHeight * 1.15;
          const triGolden = Math.PI * (3 - Math.sqrt(5));
          const triT = index * triGolden;
          const triR = Math.sqrt(index / total);
          let u = (Math.abs(Math.sin(triT)) * triR);
          let v = (Math.abs(Math.cos(triT * 1.3)) * triR);
          if (u + v > 1) { u = 1 - u; v = 1 - v; }
          const w = 1 - u - v;
          const v1 = { x: cx, y: cy - triHeight / 2 };
          const v2 = { x: cx - triWidth / 2, y: cy + triHeight / 2 };
          const v3 = { x: cx + triWidth / 2, y: cy + triHeight / 2 };
          return {
            x: u * v1.x + v * v2.x + w * v3.x,
            y: u * v1.y + v * v2.y + w * v3.y
          };

        case 'hexagon':
          const hexRadius = radius;
          const hexGolden = Math.PI * (3 - Math.sqrt(5));
          const hexR = hexRadius * Math.sqrt(index / total);
          const hexTheta = index * hexGolden + shapeRotation;
          const hexAngle = hexTheta % (Math.PI / 3);
          const hexFactor = Math.cos(Math.PI / 6) / Math.cos(hexAngle - Math.PI / 6);
          const adjustedR = Math.min(hexR, hexRadius * hexFactor * Math.sqrt(index / total));
          return {
            x: cx + adjustedR * Math.cos(hexTheta),
            y: cy + adjustedR * Math.sin(hexTheta)
          };

        case 'star':
          const starOuterR = radius;
          const starInnerR = radius * 0.38;
          const starGolden = Math.PI * (3 - Math.sqrt(5));
          const starBaseAngle = index * starGolden + shapeRotation - Math.PI / 2;
          const starT = Math.sqrt(index / total);
          const starSection = Math.floor(((starBaseAngle % (Math.PI * 2)) + Math.PI * 2) % (Math.PI * 2) / (Math.PI / 5));
          const isOuterSection = starSection % 2 === 0;
          const maxR = isOuterSection ? starOuterR : starInnerR + (starOuterR - starInnerR) * 0.4;
          const starR = maxR * starT;
          return {
            x: cx + starR * Math.cos(starBaseAngle),
            y: cy + starR * Math.sin(starBaseAngle)
          };

        case 'diamond':
          const diamondW = radius * 1.2;
          const diamondH = radius * 1.6;
          const diamondGolden = Math.PI * (3 - Math.sqrt(5));
          const diamondT = Math.sqrt(index / total);
          const diamondTheta = index * diamondGolden + shapeRotation;
          const dx = Math.cos(diamondTheta);
          const dy = Math.sin(diamondTheta);
          const l1Norm = Math.abs(dx) + Math.abs(dy);
          const diamondR = diamondT / l1Norm;
          return {
            x: cx + dx * diamondR * diamondW,
            y: cy + dy * diamondR * diamondH
          };

        case 'heart':
          const heartT = (index / total) * Math.PI * 2;
          const heartR = Math.sqrt(index / total) * radius * 0.9;
          const heartX = 16 * Math.pow(Math.sin(heartT), 3);
          const heartY = -(13 * Math.cos(heartT) - 5 * Math.cos(2 * heartT) - 2 * Math.cos(3 * heartT) - Math.cos(4 * heartT));
          const heartScale = heartR / 18;
          return {
            x: cx + heartX * heartScale,
            y: cy + heartY * heartScale
          };

        case 'spiral':
          const spiralGolden = Math.PI * (3 - Math.sqrt(5));
          const spiralR = radius * 0.08 * Math.sqrt(index);
          const spiralTheta = index * spiralGolden + shapeRotation;
          return {
            x: cx + spiralR * Math.cos(spiralTheta),
            y: cy + spiralR * Math.sin(spiralTheta)
          };

        case 'ring':
          const ringOuterR = radius;
          const ringInnerR = radius * 0.5;
          const ringGolden = Math.PI * (3 - Math.sqrt(5));
          const ringTheta = index * ringGolden + shapeRotation;
          const ringT = index / total;
          const ringRadius = ringInnerR + (ringOuterR - ringInnerR) * ringT;
          return {
            x: cx + ringRadius * Math.cos(ringTheta),
            y: cy + ringRadius * Math.sin(ringTheta)
          };

        case 'flower':
          const petalCount = 5;
          const flowerGolden = Math.PI * (3 - Math.sqrt(5));
          const flowerTheta = index * flowerGolden + shapeRotation;
          const flowerT = Math.sqrt(index / total);
          const flowerR = radius * Math.cos(petalCount * flowerTheta) * flowerT;
          return {
            x: cx + Math.abs(flowerR) * Math.cos(flowerTheta),
            y: cy + Math.abs(flowerR) * Math.sin(flowerTheta)
          };

        case 'pentagon':
          const pentRadius = radius;
          const pentGolden = Math.PI * (3 - Math.sqrt(5));
          const pentR = pentRadius * Math.sqrt(index / total);
          const pentTheta = index * pentGolden + shapeRotation - Math.PI / 2;
          const pentAngle = ((pentTheta % (Math.PI * 2 / 5)) + Math.PI * 2 / 5) % (Math.PI * 2 / 5);
          const pentFactor = Math.cos(Math.PI / 5) / Math.cos(pentAngle - Math.PI / 5);
          const pentAdjustedR = Math.min(pentR, pentRadius * pentFactor * Math.sqrt(index / total));
          return {
            x: cx + pentAdjustedR * Math.cos(pentTheta),
            y: cy + pentAdjustedR * Math.sin(pentTheta)
          };

        default:
          return { x: cx, y: cy };
      }
    }

    class Agent {
      constructor(id) {
        this.id = id;
        this.x = Math.random() * W;
        this.y = Math.random() * H;
        this.targetX = this.x;
        this.targetY = this.y;
        this.vx = 0;
        this.vy = 0;
        this.size = Math.random() * 1.2 + 0.4;
        this.team = null;
        this.color = '#ffffff';
        this.alpha = 0.5 + Math.random() * 0.5;
        this.formationIndex = id;
      }

      assignTeam(team) {
        this.team = team;
        this.color = team ? team.color : '#ffffff';

        if (team) {
          const angle = Math.random() * Math.PI * 2;
          const dist = Math.random() * 55 + 10;
          this.targetX = team.x * W + Math.cos(angle) * dist;
          this.targetY = team.y * H + Math.sin(angle) * dist;
        }
      }

      assignFormation(shapeType, radius) {
        const pos = getShapePosition(this.formationIndex, FORMATION_AGENT_COUNT, shapeType, radius);
        this.targetX = pos.x;
        this.targetY = pos.y;
      }

      scatter() {
        this.team = null;
        this.color = '#ffffff';
        this.targetX = Math.random() * W;
        this.targetY = Math.random() * H;
        // No bounce - smooth transition
      }

      update() {
        // Direct smooth movement toward target (no bounce/overshoot)
        const lerpFactor = 0.03;
        this.x += (this.targetX - this.x) * lerpFactor;
        this.y += (this.targetY - this.y) * lerpFactor;
      }

      draw() {
        const grad = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size * 2.5);
        grad.addColorStop(0, this.color + '70');
        grad.addColorStop(1, 'transparent');
        ctx.fillStyle = grad;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size * 2.5, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = this.color;
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.globalAlpha = 1;
      }
    }

    class DataLine {
      constructor(from, to) {
        this.fromAgent = from;
        this.toAgent = to;
        this.life = 1;
        this.decay = 0.03 + Math.random() * 0.02;

        const rgb1 = from.team ? from.team.rgb : [255, 255, 255];
        const rgb2 = to.team ? to.team.rgb : [255, 255, 255];
        this.blendedColor = blendColors(rgb1, rgb2);
      }

      update() {
        this.life -= this.decay;
        return this.life > 0;
      }

      draw() {
        const [r, g, b] = this.blendedColor;
        ctx.strokeStyle = `rgba(${r}, ${g}, ${b}, ${this.life * 0.25})`;
        ctx.lineWidth = 0.8;
        ctx.beginPath();
        ctx.moveTo(this.fromAgent.x, this.fromAgent.y);
        ctx.lineTo(this.toAgent.x, this.toAgent.y);
        ctx.stroke();
      }
    }

    for (let i = 0; i < AGENT_COUNT; i++) {
      agents.push(new Agent(i));
    }

    // ===== PHASE =====
    let phase = 'init';
    let phaseTime = 0;
    let startTime = null;

    const PHASE_DURATION = { scatter: 6000, gather: 8000, formation: 6000 };

    function drawConnections() {
      agents.forEach((a1, i) => {
        if (!a1.team) return;

        agents.forEach((a2, j) => {
          if (i >= j || a1.team !== a2.team) return;

          const dx = a2.x - a1.x;
          const dy = a2.y - a1.y;
          const dist = Math.sqrt(dx * dx + dy * dy);

          if (dist < 50) {
            const alpha = (1 - dist / 50) * 0.2;
            ctx.strokeStyle = a1.color + Math.floor(alpha * 255).toString(16).padStart(2, '0');
            ctx.lineWidth = 0.3;
            ctx.beginPath();
            ctx.moveTo(a1.x, a1.y);
            ctx.lineTo(a2.x, a2.y);
            ctx.stroke();
          }
        });
      });
    }

    function drawTeamLabels(time) {
      activeTeams.forEach(team => {
        const label = teamLabels[team.name];
        if (!label || !label.visible) return;

        const elapsed = time - label.startTime;
        const fadeIn = Math.min(1, elapsed / 400);

        ctx.save();
        ctx.globalAlpha = fadeIn * 0.9;
        ctx.font = '600 11px system-ui';
        ctx.textAlign = 'center';
        ctx.shadowColor = team.color;
        ctx.shadowBlur = 10;
        ctx.fillStyle = team.color;
        ctx.fillText('AGENT TEAM ' + team.name, team.x * W, team.y * H - 70);
        ctx.restore();
      });
    }

    function spawnDataLines() {
      const teamAgents = agents.filter(a => a.team);
      if (teamAgents.length < 2) return;

      for (let i = 0; i < 15; i++) {
        const from = teamAgents[Math.floor(Math.random() * teamAgents.length)];
        const to = teamAgents[Math.floor(Math.random() * teamAgents.length)];
        if (from !== to) {
          dataLines.push(new DataLine(from, to));
        }
      }
    }

    function generateNonOverlappingPositions(count) {
      const positions = [];
      const minDist = 0.18;

      for (let i = 0; i < count; i++) {
        let valid = false;
        let attempts = 0;
        let x, y;

        while (!valid && attempts < 100) {
          x = 0.1 + Math.random() * 0.8;
          y = 0.1 + Math.random() * 0.8;

          valid = true;
          for (const pos of positions) {
            const dist = Math.sqrt((x - pos.x) ** 2 + (y - pos.y) ** 2);
            if (dist < minDist) {
              valid = false;
              break;
            }
          }
          attempts++;
        }

        positions.push({ x, y });
      }

      return positions;
    }

    function createRandomTeams() {
      const teamCount = 5 + Math.floor(Math.random() * 11);
      const positions = generateNonOverlappingPositions(teamCount);

      activeTeams = TEAM_COLORS.slice(0, teamCount).map((t, i) => ({
        ...t,
        x: positions[i].x,
        y: positions[i].y
      }));
    }

    function updatePhase(time) {
      const elapsed = time - phaseTime;

      // Immediately begin gathering (no initial bounce)
      if (phase === 'init' && elapsed > 100) {
        phase = 'gather';
        phaseTime = time;

        createRandomTeams();

        agents.forEach((agent, i) => {
          agent.assignTeam(activeTeams[i % activeTeams.length]);
        });

        activeTeams.forEach(team => {
          teamLabels[team.name] = { visible: true, startTime: time };
        });

      } else if (phase === 'scatter' && elapsed > PHASE_DURATION.scatter) {
        phase = 'gather';
        phaseTime = time;

        createRandomTeams();

        agents.forEach((agent, i) => {
          agent.assignTeam(activeTeams[i % activeTeams.length]);
        });

        activeTeams.forEach(team => {
          teamLabels[team.name] = { visible: true, startTime: time };
        });

      } else if (phase === 'gather' && elapsed > PHASE_DURATION.gather) {
        phase = 'formation';
        phaseTime = time;

        // Choose random shape
        currentShape = SHAPE_TYPES[Math.floor(Math.random() * SHAPE_TYPES.length)];
        shapeRotation = Math.random() * Math.PI * 2;

        // Calculate formation radius
        const formationRadius = Math.min(W, H) * 0.3;

        // Create formation agents (5000 total including existing agents)
        formationAgents.length = 0;
        for (let i = agents.length; i < FORMATION_AGENT_COUNT; i++) {
          const agent = new Agent(i);
          agent.formationIndex = i;
          agent.x = Math.random() * W;
          agent.y = Math.random() * H;
          // Assign random team color from active teams
          const randomTeam = activeTeams[Math.floor(Math.random() * activeTeams.length)];
          agent.color = randomTeam.color;
          agent.team = randomTeam;
          formationAgents.push(agent);
        }

        // Assign all agents (regular + formation) to formation positions
        agents.forEach((agent, i) => {
          agent.formationIndex = i;
          agent.assignFormation(currentShape, formationRadius);
        });
        formationAgents.forEach((agent) => {
          agent.assignFormation(currentShape, formationRadius);
        });

        activeTeams.forEach(team => {
          teamLabels[team.name] = { visible: false };
        });

      } else if (phase === 'formation' && elapsed > PHASE_DURATION.formation) {
        phase = 'scatter';
        phaseTime = time;

        agents.forEach(agent => agent.scatter());
        formationAgents.length = 0;
        dataLines.length = 0;
      }

      if (phase === 'gather') {
        spawnDataLines();
      }

      // Slowly rotate shape during formation
      if (phase === 'formation') {
        shapeRotation += 0.002;
        const formationRadius = Math.min(W, H) * 0.3;
        agents.forEach((agent) => {
          agent.assignFormation(currentShape, formationRadius);
        });
        formationAgents.forEach((agent) => {
          agent.assignFormation(currentShape, formationRadius);
        });
      }
    }

    function resize() {
      W = window.innerWidth;
      H = window.innerHeight;
      cx = W / 2;
      cy = H / 2;
      canvas.width = W;
      canvas.height = H;
      initBgStars();
      initGalaxy();
    }

    window.addEventListener('resize', resize);

    function animate(timestamp) {
      if (startTime === null) startTime = timestamp;
      const time = timestamp - startTime;

      ctx.fillStyle = '#010104';
      ctx.fillRect(0, 0, W, H);

      drawBgStars();
      drawGalaxy(time);
      updatePhase(time);

      for (let i = dataLines.length - 1; i >= 0; i--) {
        if (!dataLines[i].update()) {
          dataLines.splice(i, 1);
        } else {
          dataLines[i].draw();
        }
      }

      agents.forEach(a => a.update());
      formationAgents.forEach(a => a.update());
      drawConnections();
      agents.forEach(a => a.draw());
      formationAgents.forEach(a => a.draw());
      drawTeamLabels(time);

      requestAnimationFrame(animate);
    }

    initBgStars();
    initGalaxy();
    requestAnimationFrame(animate);
  </script>
</body>

</html>
